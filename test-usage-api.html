<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용 횟수 API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>사용 횟수 업데이트 API 테스트</h1>
    
    <div class="test-section">
        <h3>테스트 1: 제휴업체 ID 1의 사용 횟수를 5로 변경</h3>
        <button onclick="testUsageUpdate(1, 5)">테스트 실행</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>테스트 2: 제휴업체 ID 2의 사용 횟수를 10으로 변경</h3>
        <button onclick="testUsageUpdate(2, 10)">테스트 실행</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>테스트 3: 잘못된 데이터로 테스트 (음수)</h3>
        <button onclick="testUsageUpdate(1, -1)">테스트 실행</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testUsageUpdate(storeId, usageCount) {
            const resultDiv = document.getElementById(`result${storeId === 1 && usageCount === 5 ? '1' : storeId === 2 ? '2' : '3'}`);
            
            try {
                console.log(`API 호출 시작: Store ID ${storeId}, Usage Count ${usageCount}`);
                
                const response = await fetch(`/admin/stores/${storeId}/usage-count`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usage_count: usageCount })
                });
                
                console.log('Response Status:', response.status);
                console.log('Response Headers:', response.headers);
                
                const result = await response.json();
                console.log('Response Data:', result);
                
                resultDiv.innerHTML = `
                    <strong>응답 상태:</strong> ${response.status}<br>
                    <strong>성공 여부:</strong> ${result.success}<br>
                    <strong>메시지:</strong> ${result.message}<br>
                    <strong>전체 응답:</strong> <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                if (result.success) {
                    resultDiv.style.backgroundColor = '#d4edda';
                } else {
                    resultDiv.style.backgroundColor = '#f8d7da';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <strong>오류 발생:</strong><br>
                    <strong>에러 메시지:</strong> ${error.message}<br>
                    <strong>전체 에러:</strong> <pre>${error.stack}</pre>
                `;
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // 페이지 로드 시 세션 상태 확인
        window.onload = function() {
            console.log('테스트 페이지 로드됨');
            console.log('현재 URL:', window.location.href);
        };
    </script>
</body>
</html>
