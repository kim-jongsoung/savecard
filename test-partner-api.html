<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴업체 신청 API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>제휴업체 신청 API 테스트</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="businessName">업체명:</label>
            <input type="text" id="businessName" name="businessName" value="테스트 업체" required>
        </div>
        
        <div class="form-group">
            <label for="contactName">담당자명:</label>
            <input type="text" id="contactName" name="contactName" value="홍길동" required>
        </div>
        
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <button type="submit">신청하기</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                businessName: formData.get('businessName'),
                contactName: formData.get('contactName'),
                email: formData.get('email')
            };
            
            console.log('전송할 데이터:', data);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '전송 중...';
            
            try {
                const response = await fetch('/partner-application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('응답 상태:', response.status);
                console.log('응답 헤더:', response.headers);
                
                const result = await response.json();
                console.log('응답 데이터:', result);
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ 성공: ${result.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ 오류: ${result.message || '알 수 없는 오류'}`;
                }
                
            } catch (error) {
                console.error('네트워크 오류:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 네트워크 오류: ${error.message}`;
            }
        });
    </script>
</body>
</html>
